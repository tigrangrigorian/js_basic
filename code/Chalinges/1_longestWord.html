<body>

    <script>

        function theLongestWord(string) {
            let words = string.split(' ');
            let size = 0;
            let max = [" "];

            for (let i = 0; i < words.length; i++) {
                if (words[i].length >= size) {
                    size = words[i].length;
                    if (max[max.length - 1].length < words[i].length) {
                        max = [];
                        max.push(words[i]);
                    } else {
                        max = [...max,words[i]];
                    }
                }
            }
            return [...max];
        }

        let str1 = "I learn JavaScript.";
        let str2 = "Try to find the longest word";
        console.log(theLongestWord(str1));
        console.log(theLongestWord(str2));



    </script>
