<body>
<script>
    function firstLetterUppercase(str) {
        return  str.split(" ").map((item) => {
            return item.charAt(0).toUpperCase() + item.slice(1);
        }).join(" ").toString();
    }

    let str = "hi i try to learn javascript.";

    console.log(firstLetterUppercase(str));
</script>
</body>
