<script>
    let products = [
        {
            model : "iPhone XS",
            company : "Apple"
        },
        {
            model : "Galaxy S8",
            company : "Samsung"
        },
        {
            model : "Galaxy A7",
            company : "Samsung"
        },
        {
            model : "One Touch 2",
            company : "Arcatel"
        },
        {
            model : "iPhone 7",
            company : "Apple"
        },
        {
            model : "Honor 6",
            company : "HTC"
        },
        {
            model : "One Touch 2",
            company : "Arcatel"
        }
    ];

    function uniqObjVal(arr, key) {
        let uniqObj = new Set();

        arr.map(item => uniqObj.add(item[key]));

        return uniqObj;
    }

    console.log(uniqObjVal(products, "company"));
</script>
