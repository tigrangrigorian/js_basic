<body>
<label for=""><input type="checkbox" id="one" onchange="func1()"> Check me</label>

<hr>

<input type="radio" value="1" name="rad"> 1
<input type="radio" value="2" name="rad"> 2
<input type="radio" value="3" name="rad"> 3
<button onclick="func2()">Check</button>
<script>

    function func1() {
        let one;
        one = document.getElementById("one");
        if (one.checked) {
            console.log("Checked");
        } else {
            console.log("Did not checked");
        }
    }

    function func2() {
        let radio = document.getElementsByName("rad");
        for (let i = 0; i < radio.length; i++) {
            if (radio[i].checked) {
                console.log(radio[i].value);
            }
        }
    }



</script>
