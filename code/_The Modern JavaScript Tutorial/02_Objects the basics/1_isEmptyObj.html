<body>
<script>
    function isEmpty(obj) {
        for (let key in obj) {
            if (obj[key]) {
                return false;
            }
        }
        return true;
    }

    console.log(isEmpty({}));
    console.log(isEmpty({a: 5}));
</script>
</body>
