<body>
<script>
    let arr = [5, 3, 8, 1];

    function filterRange(arr, start, end) {
        let newArr = [];
        arr.map(item => {
            if (item >= start && item <= end) {
                newArr.push(item);
            }
        });
        return newArr;

        // return arr.filter(item => (a <= item && item <= b));
    }

    let arr2 = filterRange(arr, 1,4);
    console.log(arr2);
</script>
</body>
