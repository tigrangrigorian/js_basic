<script>
    let arr = [5, 3, 8, 1];

    function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < a || arr[i] > b) {
                arr.splice(i, 1);
            }
        }
    }

    filterRangeInPlace(arr, 1, 4);

    console.log(arr);

    let arr2 = [5, 2, 1, -10, 8];
    console.log(arr2);
    console.log(arr2.reverse());
</script>
