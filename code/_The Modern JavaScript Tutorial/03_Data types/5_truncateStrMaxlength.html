<body>
<script>
    function truncate(str, maxlength) {
        if (str.length > maxlength) {
            return str.slice(0, maxlength - 3) + "...";
        }
        return str;
    }

    console.log(truncate("Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda, inventore!",20));
    console.log(truncate("okokok", 10));
</script>
