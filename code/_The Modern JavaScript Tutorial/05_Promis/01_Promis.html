<script>
    class Article {
        constructor(title, date) {
            this.title = title;
            this.date = date;
        }

        static createTodays() {
            // remember, this = Article
            return new this("Today's digest", new Date());
        }
    }

    let art1 = Article.createTodays();
    let art2 = new Article("Title 1", new Date(1992,8,15));

    console.log(art1);
    console.log(art2);


</script>
